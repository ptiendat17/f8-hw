<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 6</title>
  <link rel="stylesheet" href="style.css">
  <link href="
https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css
" rel="stylesheet">
<!-- cách sử dụng icon: <span class="mdi mdi-name"></span> -->
</head>
<body class="size jc-center">
    <h1>Hey there</h1>
    <div>
        <p><span class="color">We'd like to hear from you.</span> Send us your message or just say hi with our contact form or directly via phone, we love to chat</p>
    </div>

    <div class="d-plex ">
        <i class="mdi mdi-account-badge bg width--35px height--35px"></i>
        <input id="name" type="text" name="name" placeholder="Your name">
        <p>*</p>
    </div>

    <div id="toggle1">
        <p class="">Enter your name</p><br>
        <span class=""></span>
    </div>

    <div class="" id="emailinput">
        <label for="email" class=""></label>
        <input id="email" type="email" name="email" placeholder="your@domain.com">
        <p class="">*</p>
    </div>

    <div class="" id="toggle2">
        <p class="">Enter your email</p><br>
        <span class=""></span>
    </div>

    <div>
        <label for="phone" class=""></label>
        <input id="phone" class="phone-number" type="number" name="phone" placeholder="+44 00 123">
    </div>

    <div>
        <p class="">Enter your phone</p><br>
        <span class=""></span>
    </div>

    <div>
        <label for="subject" class=""></label>
        <select id="subject" class="select1"  name="subject">
            <option value="null">Subject</option>
            <option value="subject1">Subject1</option>
            <option value="subject2">Subject2</option>
        </select>
    </div>

    <div>
        <p class="">Choose your subject</p><br>
        <span class=""></span>
    </div>

    <div>
        <label for="message" class=""></label>
        <textarea id="message" class="textarea1" name="message" placeholder="Message"></textarea>
        <p class="">*</p>
    </div>

    <div>
        <p class="">Send your word here!</p><br>
        <span class=""></span>
    </div>
    <footer class="footer" >
        <span>
            <input type="checkbox" name="sendcopy" id="sendcopy">
            <label for="sendcopy">Send me a copy of this message</label>
        </span>
        <button class="button" type="submit">Send</button>
    </footer>
</body>
</html>
